	<body>

	<!-- Header -->
	<section id="header">
		<header>
			<h1>Crab Stack</h1>
			<p>By AwesomeTeam UP</p>
		</header>
		<form action="game.html" method="GET">
			<div class="form-group input-group">
				<select class="select-color red" id="color-player1" name="player1_color">
					<option class="red" value="red" ></option>
					<option class="blue"   value="blue" ></option>
					<option class="yellow" value="yellow" ></option>
					<option class="green" value="green" ></option>
				</select>
				<input type="text" value="Player1" name="player1_name">
				<select class="form-control" name="player1_type">
					<option value="human">Human</option>
					<option value="computer_1">Computer (Lvl 1)</option>
					<option value="computer_2">Computer (Lvl 2)</option>
				</select>
			</div>

			<div class="form-group input-group">
				<select class="select-color blue" id="color-player2" name="player2_color">
					<option class="red" value="blue" ></option>
					<option class="blue"   value="red" ></option>
					<option class="yellow" value="yellow" ></option>
					<option class="green" value="green" ></option>
				</select>
				<input type="text" value="Player2" name="player2_name">
				<select class="form-control" name="player2_type">
					<option value="human">Human</option>
					<option value="computer_1">Computer (Lvl 1)</option>
					<option value="computer_2">Computer (Lvl 2)</option>
				</select>
			</div>
			
			<div class="form-group input-group">
				<label for="select-ambient">Select ambient</label>
				<select class="form-control" name="ambient_type" id="select-ambient">
					<option value="sea">Sea</option>
					<option value="swamp">Swamp</option>
				</select>
			</div>
			<div class="form-group input-group">
				<label for="turn_time">Turn Time(s)</label>
				<input type="number" id="turn_time" name="turn_time" min="30" value="30">
			</div>

			<input type="submit" value="Play" />
		</form>
		<footer>
			<a href="ola.com" class="button style2 scrolly-middle">Proceed as anticipated</a>
		</footer>
	</section>

<script>

	var select1 = document.getElementById('color-player1');
	select1.onchange = function () {
		select1.className = this.options[this.selectedIndex].className + " select-color";
	}

	var select2 = document.getElementById('color-player2');
	select2.onchange = function () {
		select2.className = this.options[this.selectedIndex].className + " select-color";;
	}
</script>
